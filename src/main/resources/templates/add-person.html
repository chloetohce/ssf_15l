<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSF Day 15 Lecture</title>
</head>
<body>
    <h1>Person particulars</h1>
    <form method="post" th:action="@{/persons/add}" th:object="${person}">
        <label for="id">ID</label>
        <input type="text" th:field="*{id}" name="id" id="id">
        <br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" name="name" id="name">
        <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" name="email" id="email">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
